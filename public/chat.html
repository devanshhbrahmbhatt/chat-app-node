<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>devansh-chat-app</title>
    <link rel="shortcut icon" href="./img/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="./css/styles.min.css">

</head>

<body>
    <div class="chat">
        <div id="sidebar" class="chat__sidebar">

        </div>

        <div class="chat__main">
            <div id="message" class="chat__message"></div>
            <div class="compose">
                <form id="message-form">
                    <input type="text" placeholder="message" id="message" autocomplete="off">
                    <button>submit</button>
                </form>
                <button id="geolocation">send location</button>
            </div>


        </div>

    </div>

    <!-- <button id="increment">+1</button> -->
    <script id="message-template" type="text/html">
         <div>
             <p>
                 <span class="message__name">{{username}}</span>
                 <span class="message__meta">{{createdAt}}</span>
             </p>
            <p>{{message}}</p>
        </div>
        
    </script>
    <script id="location-template" type="text/html">
         <div>
            <p>
                <span class="message__name">{{username}}</span>
                <span class="message__meta">{{createdAt}}</span>
            </p>
            <p><a href="{{url}}" target="_blank">My current location</a></p>
        </div>
        
    </script>
    <script id="sidebartemplate" type="text/html">
        <h1 class="room-title">{{room}}</h1>
        <h2 class="list-title">Users</h2>
        <ul class="users">
            
        {{#users}}

            <li>{{username}}</li>
        {{/users}}
        </ul>

    </script>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.0.1/mustache.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.6.0/qs.min.js"></script>

    <script src="/socket.io/socket.io.js"></script>
    <script src="./js/chat.js"></script>


</body>

</html>
